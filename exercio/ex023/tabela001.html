<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        h1{ padding: 0px 0px 0px 110px;
        }
        table{ border-collapse: collapse; border: 3px solid red;
        }
        tr{}
        td{border: 2px solid black;
        width: 100px; text-align: center;
        padding: 3px; font-weight: bold;
        }
        .i01{background-color: rgba(127, 255, 212, 0.334);}
        .i02{ background-color: rgba(255, 127, 80, 0.409);}
        
    </style>
</head>
<body>
    <h1>Tabelas </h1>
    <table>
        <tr class="i01">
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="i02">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr class="i01">
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr class="i02">
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
    
</body>
</html>
