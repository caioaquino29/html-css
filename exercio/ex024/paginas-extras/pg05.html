<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>Exemplo de interação com JavaScript!!</h1>
    <span>Por favor...</span>
    <input type="button"value="Clique me" name="btn" id="btn">
    <div class="bloco"></div>
    <script>
        const btn =document.querySelector('#btn')
        const bloco=document.querySelector('.bloco')
        btn.addEventListener('click', function(){ bloco.innerHTML+="<p> Você clicou!!!</p>"})
    </script>
    
</body>
</html>
