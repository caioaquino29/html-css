<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Flexível</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    
    <style>
        *{margin: 0px;
        padding: 0px;}
        div{ width: 1120;
            height: 1000px;;background-color: aquamarine;
            text-align: center;
        }
        h1{padding: 30px 0px;
    }
    p{ margin: 20px 0px;}
    </style>

</head>
<body>
    <div>
        <h1>Imagem Flexível</h1>
        <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência &#x1F92F </p>
        <picture>
            
            <source media="(max-width:500px )" srcset="imagens/paisagem-p.png" >

            <source media="(max-width: 1050px )" srcset="imagens/paisagem-m.png" >

            <img src="imagens/paisagem-g.png" alt="Uma mulher olhando o horizonte topo da montanha.">

        </picture>
    </div>

    
    
</body>
</html>
